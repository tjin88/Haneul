name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/reading-database-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install and Build
        working-directory: frontend/reading-database-frontend
        env:
          REACT_APP_API_URL: https://haneul.onrender.com
          # TODO: Add any other (new) env variables here
        run: |
          npm ci
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HANEUL_2AA43 }}'
          channelId: live
          projectId: haneul-2aa43
          entryPoint: frontend/reading-database-frontend
